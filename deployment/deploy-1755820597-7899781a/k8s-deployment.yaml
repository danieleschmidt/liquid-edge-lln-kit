apiVersion: apps/v1
kind: Deployment
metadata:
  name: liquid-edge-lln
  labels:
    app: liquid-edge-lln
    version: v1.0.0
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: liquid-edge-lln
  template:
    metadata:
      labels:
        app: liquid-edge-lln
        version: v1.0.0
    spec:
      containers:
      - name: liquid-edge-lln
        image: liquid-edge-lln:latest
        ports:
        - containerPort: 8080
        env:
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
