apiVersion: apps/v1
kind: Deployment
metadata:
  name: liquid-edge-lln
  namespace: production
  labels:
    app: liquid-edge-lln
    version: 1.0.0
    component: inference-engine
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: liquid-edge-lln
  template:
    metadata:
      labels:
        app: liquid-edge-lln
        version: 1.0.0
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
      - name: liquid-edge-lln
        image: ghcr.io/liquid-edge/liquid-edge-lln:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: DEPLOYMENT_ID
          value: "deploy-20250820-200135-de19fce1"
        - name: VERSION
          value: "1.0.0"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
