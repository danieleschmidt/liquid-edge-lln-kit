
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: quantum-liquid-netpol
  labels:
    app: quantum-liquid
spec:
  podSelector:
    matchLabels:
      app: quantum-liquid
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
